<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSPINIA | Basic Form</title>
	<link href="#springUrl('/static/css/bootstrap.min.css')" rel="stylesheet">
	<link href="#springUrl('/static/css/style.css')" rel="stylesheet">
</head>
<body class="white-bg">
<div class="ibox-content" style="width: 430px;">
   <form id="myForm" class="form-horizontal" autocomplete="off" data-validator-option="{theme:'default'}">
     	    <input type="hidden" value="${currentUser.loginName}" name="loginName" ></input>
               <div class="form-group"><label class="col-sm-2 control-label">转出店铺:</label>
		           <div class="col-sm-10">
		           		 <input type="text" class="form-control"  value="${customerName}" disabled="disabled" ></input>
		           		 <input type="hidden" value="${customerName}" name="outUserName" ></input>
		           </div>
		       </div>
		       <div class="hr-line-dashed"></div>
		       <div class="form-group"><label class="col-sm-2 control-label">剩余短信:</label>
		           <div class="col-sm-10">
		           		 <input type="text" class="form-control"  value="${restSmsNum}" disabled="disabled" ></input>
		           </div>
		       </div>
		       <div class="hr-line-dashed"></div>
		       <div class="form-group"><label class="col-sm-2 control-label">转入店铺:</label>
		           <div class="col-sm-10">
		           		 <input type="text" class="form-control" name="rechargeUserName" ></input>
		           </div>
		       </div>
		       <div class="hr-line-dashed"></div>
		       <div class="form-group"><label class="col-sm-2 control-label">转出短信:</label>
		           <div class="col-sm-10">
		           		 <input type="text" class="form-control"  value="0" id='rechargeSmsNum' name="rechargeSmsNum" ></input>
		           </div>
		       </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <div class="text-center">
                <button class="btn btn-primary"   type="submit">提 交</button>
            </div>
        </div>
    </form>
</div>
<script src="#springUrl('/static/js/jquery-2.1.1.js')"></script>
<script src="#springUrl('/static/plugins/nice-validator-0.8.1/jquery.validator.js?local=zh-CN')"></script>
<script src="#springUrl('/static/js/plugins/datepicker/bootstrap-datepicker.js')"></script>
<script src="#springUrl('/static/plugins/layer-v2.2/layer/layer.js')"></script>
<script type="text/javascript">
$("#myForm").validator({
    valid: function(form){
        var me = this;
        // 提交表单之前，hold住表单，防止重复提交
        me.holdSubmit();
        
      //询问框
        layer.confirm('确定转账'+$("#rechargeSmsNum").val()+'条短信吗？', {
            btn: ['确定', '取消'] //按钮
        }, function () {
        	 $.ajax({
                 url: "#springUrl('/sys/manager/smsTransfer/')",
                    data: $(form).serialize(),
                    type: "POST",
                    success: function(data){
                        if(data == "转账成功"){
                        	layer.alert(data, {
                       		  skin: 'layui-layer-molv' //样式类名
                       		  ,closeBtn: 0
                       		}, function(){
                       			load()
                       		});
                        } else {
                        	layer.alert(data, {
                       		  skin: 'layui-layer-molv' //样式类名
                       		  ,closeBtn: 0
                       		});
                        	//失败，提交表单成功后，释放hold，如果不释放hold，就变成了只能提交一次的表单
                            me.holdSubmit(false);
                        }
                    }
                });
        }, function () {
        	me.holdSubmit(false);
            return;
        });
    }
});

function load(){
	window.parent.location.reload();
}

</script>
</body>
</html>
