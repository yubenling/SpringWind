<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<link href="#springUrl('/static/css/bootstrap.min.css')" rel="stylesheet">
	<link href="#springUrl('/static/css/style.css')" rel="stylesheet">
</head>
<body class="white-bg">
<div class="ibox-content" style="width: 430px;">
   <form id="myForm" class="form-horizontal" autocomplete="off" data-validator-option="{theme:'default'}">
   	   <input type="hidden" name="id" value="$!{classify.id}">
       <div class="form-group"><label class="col-sm-2 control-label">分组名称</label>
      		<div class="col-sm-10">
			<input type="text" class="form-control" name="classifyName" value="$!{classify.classifyName}" placeholder="请输入群组名称" data-rule="群组:required;groupName">
      		</div>
       </div>
       <div class="hr-line-dashed"></div>
        <div class="form-group"><label class="col-sm-2 control-label">描述</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" name="classifyDescribe" value="$!{classify.classifyDescribe}" placeholder="请输入简单描述" data-rule="描述:required;groupDescribe">
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <div class="text-center">
                <button class="btn btn-primary" type="submit">#if($!{classify})修 改#else提 交#end</button>
            </div>
        </div>
    </form>
</div>
<script src="#springUrl('/static/js/jquery-2.1.1.js')"></script>
<script src="#springUrl('/static/plugins/nice-validator-0.8.1/jquery.validator.js?local=zh-CN')"></script>
<script src="#springUrl('/static/plugins/layer-v2.2/layer/layer.js')"></script>
<script type="text/javascript">
$("#myForm").validator({
    valid: function(form){
        var me = this;
        // 提交表单之前，hold住表单，防止重复提交
        me.holdSubmit();
        $.ajax({
        	url: "#springUrl('/sys/manager/editClassify')",
            data: $(form).serialize(),
            type: "POST",
            success: function(data){
            	var d = JSON.parse(data);
                if(d.success && d.data){
                	window.parent.location.reload();
                } else {
                	//失败，提交表单成功后，释放hold，如果不释放hold，就变成了只能提交一次的表单
                	layer.alert("操作失败");
                    me.holdSubmit(false);
                }
            }
        });
    }
});
</script>
</body>
</html>
